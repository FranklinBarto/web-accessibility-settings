<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    header {
      background-color: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    .content {
      padding: 40px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .buttons button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
    .image {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    .image img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Landing Page</h1>
  </header>
  <div class="content">
    <p>This site was made to test the accessibility functionality</p>
    <p>This is a simple landing page with a blue theme, some text, buttons, and an image.</p>
    <div class="buttons">
      <button>Learn More</button>
      <button>Sign Up</button>
    </div>
    <div class="image">
      <img src="https://images.unsplash.com/photo-1498036882173-b41c28a8ba34?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Placeholder Image">
    </div>
  </div>
    <!-- Include the external JavaScript file -->
    <script src="https://franklinbarto.github.io/web-disability-settings/inject.js"></script>  Replace with the actual URL of your JavaScript file
</body>
</html>
